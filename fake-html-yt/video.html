<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake YT Spelare</title>
    <style>
        /* (CSS är oförändrad, se tidigare svar) */
        body { 
            font-family: Roboto, Arial, sans-serif; 
            background-color: #0f0f0f; 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
        }
        .header { 
            margin-bottom: 10px;
        }
        .header a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.2em;
            transition: color 0.2s;
        }
        .header a:hover {
            color: #ff0000;
        }
        .player-container { 
            max-width: 1280px; 
            margin: 20px auto; 
        }
        .video-wrapper { 
            position: relative; 
            width: 100%; 
            padding-top: 56.25%; 
            background-color: #000;
        }
        .video-wrapper iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .video-title { 
            margin-top: 10px; 
            font-size: 1.8em; 
            margin-bottom: 20px;
        }
        .controls-info { 
            margin-top: 30px; 
            padding: 15px; 
            background-color: #1c1c1c; 
            border-radius: 8px; 
            border-left: 5px solid #ff0000;
        }
        .controls-info h3 { 
            color: #ff0000; 
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header"><a href="index.html">← Tillbaka till Startsidan</a></div>
    
    <div class="player-container">
        <h1 class="video-title" id="video-title-display">Laddar video...</h1>
        
        <div class="video-wrapper">
            <iframe id="youtube-player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
        </div>

        <div class="controls-info">
            <h3>Notis om Kontroller</h3>
            <p>Den inbäddade YouTube-spelaren hanterar automatiskt alla de funktioner du efterfrågade (Spela/Pausa, Spola, Fullskärm).</p>
        </div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoId = getQueryParameter('v');
        const iframe = document.getElementById('youtube-player');
        const titleDisplay = document.getElementById('video-title-display');

        if (videoId) {
            iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
            
            // Hanterar titlar
            if (videoId === 'LwkvhlrkEHw') {
                 titleDisplay.textContent = "How to Trick YouTube into Growing Your Channel (Original)";
            } else if (videoId === 'dQw4w9WgXcQ') {
                 titleDisplay.textContent = "Never Gonna Give You Up (Test för inbäddning)";
            } else {
                 titleDisplay.textContent = "Spelar video (ID: " + videoId + ")";
            }
        } else {
            iframe.src = '';
            titleDisplay.textContent = "Fel: Inget video-ID angivet. Gå tillbaka till startsidan.";
        }
    </script>
</body>
</html>
