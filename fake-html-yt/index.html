<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake YT Startsida</title>
    <style>
        /* (CSS är oförändrad, se tidigare svar) */
        body { 
            font-family: Roboto, Arial, sans-serif; 
            background-color: #0f0f0f; 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
        }
        .header { 
            padding-bottom: 20px; 
            font-size: 2em; 
            color: #ff0000; 
            font-weight: bold; 
            border-bottom: 1px solid #282828;
            margin-bottom: 20px;
        }
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .video-card { 
            background-color: #1c1c1c; 
            border-radius: 12px; 
            overflow: hidden; 
            text-decoration: none; 
            color: #fff; 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer;
        }
        .video-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .thumbnail { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            display: block;
        }
        .video-details { 
            padding: 10px; 
        }
        .video-title { 
            font-size: 1.1em; 
            margin: 0 0 5px 0; 
            max-height: 2.8em; 
            overflow: hidden; 
        }
        .channel-name { 
            font-size: 0.9em; 
            color: #aaa; 
        }
    </style>
</head>
<body>
    <div class="header">Fake YouTube</div>
    <div class="video-grid">
        
        <a href="video.html?v=LwkvhlrkEHw" class="video-card">
            <img class="thumbnail" 
                 src="https://img.youtube.com/vi/LwkvhlrkEHw/hqdefault.jpg" 
                 alt="Miniatyrbild för originalvideon">
            <div class="video-details">
                <p class="video-title">How to Trick YouTube into Growing Your Channel (Original)</p>
                <p class="channel-name">vidIQ</p>
            </div>
        </a>
        
        <a href="video.html?v=dQw4w9WgXcQ" class="video-card" style="border: 2px solid green;">
            <img class="thumbnail" 
                 src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" 
                 alt="Miniatyrbild för testvideon">
            <div class="video-details">
                <p class="video-title">TESTVIDEO: Fungerar inbäddningen?</p>
                <p class="channel-name">Test Channel (Klicka här)</p>
            </div>
        </a>

        <div class="video-card" style="width: 300px; height: 180px; display: flex; align-items: center; justify-content: center; background-color: #282828;">
             <p class="video-title" style="text-align: center; color: #ff0000;">Plats för Shorts</p>
        </div>
        
    </div>
</body>
</html>
